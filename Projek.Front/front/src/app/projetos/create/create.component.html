<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Nome do projeto</mat-label>
        <input matInput type="text" formControlName="nome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="descricao">
    </mat-form-field>
    <div class="buttons">
        <button mat-button (click)="close()">Cancelar</button>
        <button mat-raised-button color="primary" [disabled] ="!form.valid" (click)="submit()">Criar</button>
    </div>

</form>
